<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: auto;
            font-size: 18px;
            min-width: 60%;
        }
        th, td {
            border: 1px solid white;
            padding: 8px 12px;
        }
        th {
            background-color: #1e90ff;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table id="leaderboard"></table>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-apy924Ebh2YiQq1hIRUE1JVlvP1F5KMrCMJGl7Vzd7KQhMsYLEC7LB8TjK8jcpWQQLD_gb_vmP6J/pub?gid=981959767&single=true&output=csv";

        fetch(sheetUrl)
            .then(res => res.text())
            .then(csv => {
                const rows = csv.split("\n").map(r => r.split(","));
                let html = "<tr>";
                rows[0].forEach(h => html += `<th>${h}</th>`);
                html += "</tr>";
                for (let i = 1; i < rows.length; i++) {
                    html += "<tr>";
                    rows[i].forEach(c => html += `<td>${c}</td>`);
                    html += "</tr>";
                }
                document.getElementById("leaderboard").innerHTML = html;
            });
    </script>
<style>
table {
    border-collapse: collapse;
    width: 100%;
    background-color: #1e1e1e;
    color: #fff;
    font-family: Arial, sans-serif;
}

th {
    background-color: #007BFF;
    color: white;
    padding: 12px;
    text-align: center;
    font-size: 16px;
}

td {
    padding: 10px;
    text-align: center;
    font-size: 14px;
}

tr:nth-child(even) {
    background-color: #2a2a2a;
}

tr:hover {
    background-color: #444;
}

img {
    border-radius: 5px;
}
</style>
</body>
</html>
